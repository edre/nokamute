[package]
name = "nokamute"
version = "0.1.1"
authors = ["Eric Roshan-Eisner <eric.d.eisner@gmail.com>"]
edition = "2021"
repository = "https://github.com/edre/nokamute"
readme = "README.md"
license = "MIT"

[dependencies]
lazy_static = "^1.4.0"
minimax = { git = "https://github.com/edre/minimax-rs", rev = "0f1504d" }
pico-args = "0.4"
rand = "0.4.*"
termcolor = "^1.1"

[dev-dependencies]
easybench = "1.1.0"

[features]
# Less efficient memory layout, but more correct in edge cases.
larger-grid = []

[[bench]]
name = "minimax"
harness = false
