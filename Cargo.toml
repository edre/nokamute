[package]
name = "nokamute"
version = "0.2.1"
authors = ["Eric Roshan-Eisner <eric.d.eisner@gmail.com>"]
edition = "2021"
repository = "https://github.com/edre/nokamute"
readme = "README.md"
license = "MIT"

[dependencies]
lazy_static = "^1.4.0"
minimax = { git = "https://github.com/edre/minimax-rs", rev = "6b1dc197509a13cf6d41fcca11ffb7602a87ee2c" }
pico-args = "0.4"
termcolor = "^1.1"

[target.'cfg(all(target_arch="wasm32", target_os="unknown"))'.dependencies]
wasm-bindgen = "0.2"

[dev-dependencies]
easybench = "1.1.0"

[target.'cfg(all(target_arch="wasm32", target_os="unknown"))'.dev-dependencies]
wasm-bindgen-test = "0.3"

[features]
# Less efficient memory layout, but more correct in edge cases.
larger-grid = []

[[bench]]
name = "minimax"
harness = false

# For wasm32 library builds.
[lib]
crate-type=["cdylib","rlib"]